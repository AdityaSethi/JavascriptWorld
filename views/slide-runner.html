<div class="well"> <div class="jumbotron"> <div ng-if="slides[currentSlide].type === 'concept'"> <div ng-bind-html="slides[currentSlide].content"></div> <div ng-if="slides[currentSlide].bullets"> <ul> <li ng-repeat="bullet in slides[currentSlide].bullets"> {{bullet}} </li> </ul></div> <img ng-if="slides[currentSlide].image" ng-src="{{slides[currentSlide].image}}"> </div> <div ng-if="slides[currentSlide].type === 'code'"> <h2>{{slides[currentSlide].title}} :</h2> <pre ng-bind-html="slides[currentSlide].content" contenteditable ng-model="slides[currentSlide].content"></pre> <button class="btn btn-primary" ng-click="runCode()">Run</button> <h5>Output</h5> <pre ng-bind="codeOutput"></pre> </div> </div> <div class="row marketing"> <p ng-if="slides[currentSlide].note"> {{slides[currentSlide].note}} </p> </div> <button class="btn" ng-disabled="currentSlide === 0" ng-class="{ 'btn-primary': currentSlide === slides.length - 1 }" ng-click="prevSlide()">Prev</button> <button class="btn btn-primary pull-right" ng-disabled="currentSlide === slides.length - 1" ng-click="nextSlide()">Next</button> </div>
