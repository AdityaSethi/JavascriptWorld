<div class="well">
	<div class="jumbotron">
	  <div ng-if="slides[currentSlide].type === 'concept'">
		  <div ng-bind-html="slides[currentSlide].content"></div>
		  <div ng-if="slides[currentSlide].bullets">
		  	<ul>
		  		<li ng-repeat="bullet in slides[currentSlide].bullets">
		  			{{bullet}}
		  		</li>
		  </div>
		</div>
	</div>

	<div class="row marketing">
	  <p ng-if="slides[currentSlide].note">
	    {{slides[currentSlide].note}}
	  </p>
	</div>
	<button class="btn" ng-click="prevSlide()">Prev</button>
	<button class="btn btn-primary pull-right" ng-click="nextSlide()">Next</button>
</div>
