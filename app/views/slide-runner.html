<div class="well">
	<div class="jumbotron">
	  <div ng-if="slides[currentSlide].type === 'concept'">
		  <div ng-bind-html="slides[currentSlide].content"></div>
		  <div ng-if="slides[currentSlide].bullets">
		  	<ul>
		  		<li ng-repeat="bullet in slides[currentSlide].bullets">
		  			{{bullet}}
		  		</li>
		  </div>
		  <img ng-if="slides[currentSlide].image" height="220" width="560" ng-src="{{slides[currentSlide].image}}" />
		</div>

		<div ng-if="slides[currentSlide].type === 'code'">
		  <pre ng-bind-html="slides[currentSlide].content" contentEditable="true"></pre>
		  <button class="btn btn-primary" ng-click="runCode()">Run</button>
		  <h5>Output</h5>
		  <pre ng-bind="codeOutput"></pre>
		</div>
	</div>

	<div class="row marketing">
	  <p ng-if="slides[currentSlide].note">
	    {{slides[currentSlide].note}}
	  </p>
	</div>
	<button class="btn" ng-click="prevSlide()">Prev</button>
	<button class="btn btn-primary pull-right" ng-click="nextSlide()">Next</button>
</div>
